
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress_Bar_Js</title>
     <!-- ________BootStrap___CDN______ -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="App.css">
</head>
<body>
    <main class="bg-dark d-flex justify-content-center align-items-center">
        <div class="container-wrap">
            <section class="progress-container">
                <h2>HTML</h2>
                <div class="progress-bars bg-white">
                    <span data-width="98%"></span>
                </div>
            </section>
            <section class="progress-container">
                <h2>CSS</h2>
                <div class="progress-bars bg-white">
                    <span data-width="90%"></span>
                </div>
            </section>
            <section class="progress-container">
                <h2>JavaScript</h2>
                <div class="progress-bars bg-white">
                    <span data-width="85%"></span>
                </div>
            </section>
            <section class="progress-container">
                <h2>Three.js</h2>
                <div class="progress-bars bg-white">
                    <span data-width="80%"></span>
                </div>
            </section>
        </div>
    </main>
</body>
<script src="App.js"></script>
</html>
